<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-heading">
        <h1><img src="assets/logo.svg"/>Background Remover</h1>
        <p>Remove backgrounds from any image in just one click <br> for free and download it to use.</p>
    </div>
    <div class="img1"></div>
    <div class="img2"></div>
    <div class="img-area">
        <div class="frame">
            <div class="input-area">
                <button id="select"><span>+</span> Select a image from here
                    <input type="file" id="img-input" hidden>
                </button>
                <p>Or drop an image here</p>
            </div>
        </div>
    </div>
    <button class="reset hidden"></button>
    <div class="btns">
        <button class="download hidden">Download</button>
    </div>
    
    <div class="guide">
        <div class="text">
            <h2>How to Remove <br> Background from <br>Picture?</h2>
            <p><span>1</span>Upload a photo</p>
            <p><span>2</span>Remove image background</p>
            <p><span>3</span>Download</p>
        </div>
        <div class="example-img"></div>
    </div>

    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
